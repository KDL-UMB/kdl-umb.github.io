<div class="card mt-3">
    <div class="p-3">
      <div class="row">
        <div class="col-sm-10">
          <h5 class="font-weight-bold">{{ teaching.course_name}}</h5>
        </div>
        <div class="col-sm-2 text-left text-sm-right">
          <span class="badge font-weight-bold danger-color-dark text-uppercase align-middle">
            {{ teaching.course_number}}
          </span>
        </div>
      </div>
      <h6 class="font-italic mt-2 mt-sm-0">{{ teaching.semester}}: {{ teaching.role}}</h6>
      <article>
        {{ teaching.content }}
      </article>
    </div>
</div>
